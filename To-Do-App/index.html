<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>To Do or Not to Do</title>
</head>
<body>
    <header>
        <h1>To Do or Not to Do</h1>
    </header>
    <main>
        <div id="priority">
            <p>(your pririties at a glance)</p>
        </div>
        <div id="container">
            <div id="days">
                <div class="day" id="mon">

                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                </div>

                <div class="day" id="tue">
                    <div class="eachDay"><h1>TUE</h1></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                </div>

                <div class="day" id="wed">
                    <div class="eachDay"><h1>WED</h1></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                </div>

                <div class="day" id="thu">
                    <div class="eachDay"><h1>THU</h1></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                </div>
                
                <div class="day" id="fri">
                    <div class="eachDay"><h1>FRI</h1></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                </div>
            </div>
            <div id="reminders">
                <h1>REMINDERES</h1>
            </div>
        </div>
    </main>
    <footer>
        <p>copyright nottodo.com</p>
    </footer>
</body>
</html>
